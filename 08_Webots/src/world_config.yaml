# Webots World Configuration

world:
  name: "ROS2 Robot Simulation"
  version: "2024.1"
  
  # Environment setup
  environment:
    gravity: [0, 0, -9.81]
    ambient_light_intensity: 1.0
    wind: [0, 0, 0]
    
  # World boundaries
  boundaries:
    size_x: 10.0
    size_y: 10.0
    size_z: 5.0
    
  # Physics simulation
  physics:
    engine: "ODE"
    accuracy: "high"
    max_contacts: 16
    
    # Timestep and performance
    basic_timestep: 32  # milliseconds
    gui_refresh_rate: 100  # milliseconds
    fast_mode: false
    
    # Collision detection
    collision:
      enabled: true
      detection_type: "BVH"  # Bounding Volume Hierarchy
      
  # Camera and rendering
  rendering:
    antialiasing: true
    texture_quality: "high"
    reflection_enabled: true
    shadow_enabled: true
    
  # Background and lighting
  background:
    color: [0.5, 0.5, 0.5]
    type: "TEXTURED"
    
  lighting:
    ambient_intensity: 0.5
    directional_lights: 1
    point_lights: 0

# Obstacles and environment objects
environment:
  obstacles:
    - type: "OilBarrel"
      position: [1.0, 0.0, 0.0]
      
    - type: "OilBarrel"
      position: [-1.0, 1.0, 0.0]
      
    - type: "Wall"
      position: [3.0, 3.0, 0.0]
      size: [2.0, 0.1, 1.0]
      
  floor:
    type: "RectangleArena"
    size: [10.0, 10.0]
    material: "concrete"
    friction: 0.5

# Viewpoint and camera settings
viewpoint:
  position: [0, 0, 3]
  orientation: [0, 1, 0, 0]
  field_of_view: 0.785
