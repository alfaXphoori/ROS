# Sensor Configuration for Webots Simulation

sensors:
  distance_sensor:
    name: "distance_sensor"
    type: "DistanceSensor"
    enabled: true
    
    # Sensor properties
    properties:
      max_range: 2.5  # meters
      min_range: 0.01
      accuracy: 0.01
      field_of_view: 0.785  # radians
      noise_level: 0.001
      
    # Publishing
    publishing:
      topic: "distance_data"
      msg_type: "sensor_msgs/Range"
      frequency: 30  # Hz
      
  camera:
    name: "camera"
    type: "Camera"
    enabled: true
    
    properties:
      width: 320
      height: 240
      field_of_view: 1.047
      focal_length: 0.0025
      noise_level: 0.005
      
    publishing:
      topic: "camera/image_raw"
      msg_type: "sensor_msgs/Image"
      frequency: 30
      
  imu:
    name: "imu"
    type: "InertialUnit"
    enabled: true
    
    properties:
      noise_accel: 0.01
      noise_gyro: 0.001
      bias_accel: 0.0
      bias_gyro: 0.0
      
    publishing:
      topic: "imu/data"
      msg_type: "sensor_msgs/Imu"
      frequency: 50
      
  encoder_left:
    name: "left_encoder"
    type: "PositionSensor"
    enabled: true
    
    properties:
      resolution: 0.001
      
    publishing:
      topic: "encoders/left"
      msg_type: "std_msgs/Float32"
      frequency: 30
      
  encoder_right:
    name: "right_encoder"
    type: "PositionSensor"
    enabled: true
    
    properties:
      resolution: 0.001
      
    publishing:
      topic: "encoders/right"
      msg_type: "std_msgs/Float32"
      frequency: 30

# Sensor fusion parameters
fusion:
  algorithm: "kalman"
  process_noise: [0.01, 0.01, 0.001]
  measurement_noise: [0.1, 0.1, 0.01]
  
# Sensor calibration
calibration:
  distance_sensor:
    scale: 1.0
    offset: 0.0
    
  imu:
    accel_scale: 1.0
    gyro_scale: 1.0
