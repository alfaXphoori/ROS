# Webots Robot Configuration

robot:
  name: "SimpleRobot"
  type: "differential_drive"
  
  # Physical properties
  physics:
    mass: 2.0  # kg
    width: 0.2
    height: 0.2
    length: 0.2
    wheel_radius: 0.03
    wheel_separation: 0.2
    max_speed: 1.5  # m/s
    
  # Motors
  motors:
    left_motor:
      name: "left_motor"
      max_velocity: 6.28  # rad/s
      max_torque: 5.0
      controller_type: "velocity"
      
    right_motor:
      name: "right_motor"
      max_velocity: 6.28
      max_torque: 5.0
      controller_type: "velocity"

# Simulation parameters
simulation:
  timestep: 32  # milliseconds
  physics_engine: "ODE"
  gravity: [0, 0, -9.81]
  
  # Performance tuning
  performance:
    max_iterations: 50
    physics_accuracy: "high"
    rendering_fps: 30
    
# Communication
communication:
  ros_domain_id: 0
  dds_middleware: "FastDDS"
  
  topics:
    - name: "cmd_vel"
      type: "geometry_msgs/Twist"
      direction: "subscribe"
      
    - name: "distance_data"
      type: "sensor_msgs/Range"
      direction: "publish"
