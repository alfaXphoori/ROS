# Quality Control Inspection System Configuration
# Exercise 4: Manufacturing quality inspection monitoring

# Failure tracking configuration
failure_tracking:
  enabled: true
  storage_directory: "/tmp/qc_failures"
  max_restart_attempts: 3
  escalation_delay_seconds: 3
  persistent_storage: true

# Critical nodes (immediate shutdown on failure)
critical_nodes:
  - vision_inspector  # Camera-based defect detection is critical
  
# High-priority nodes (auto-restart with limit)
high_priority_nodes:
  - sensor_fusion  # Multi-sensor data is important but not critical
  
# Non-critical nodes (log only)
non_critical_nodes:
  - report_generator  # Reports can be generated later

# Alert configuration
alerts:
  email_enabled: true
  email_recipients:
    - "qc-manager@factory.com"
    - "maintenance@factory.com"
    - "production-supervisor@factory.com"
  sms_enabled: true
  sms_recipients:
    - "+1-555-0101"  # QC Manager
    - "+1-555-0102"  # Maintenance Lead
  webhook_url: "https://alerts.factory.com/qc-webhook"

# Quality thresholds
quality_thresholds:
  vision_camera:
    min_health_percent: 85.0
    min_lighting_quality: 85.0
    min_focus_quality: 90.0
    min_inspection_accuracy: 96.0
    defect_threshold: 0.85
  
  sensor_fusion:
    min_sensor_health: 90.0
    min_data_quality: 95.0
    min_sensor_agreement: 85.0
  
  report_generator:
    min_database_health: 90.0
    max_storage_mb: 1000
    max_queue_size: 10
    max_defect_rate: 0.15

# System monitoring
monitoring:
  status_publish_rate_hz: 1.0
  health_check_interval_seconds: 10
  performance_logging: true
  
# Maintenance schedule
maintenance:
  camera_calibration_days: 7
  sensor_calibration_days: 14
  database_optimization_days: 30
  storage_cleanup_days: 90
  
# Production line integration
production_line:
  line_id: "MAIN-LINE-A"
  station_id: "QC-STATION-1"
  target_throughput_per_hour: 300
  shift_duration_hours: 8
  quality_target_percent: 98.5
